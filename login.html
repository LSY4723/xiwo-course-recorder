<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希沃课程录制系统 - 登录</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="60" height="60" rx="12" fill="#4080FF"/>
                    <path d="M20 30L30 20L40 30V40H20V30Z" fill="white"/>
                    <path d="M25 35H35V40H25V35Z" fill="white"/>
                </svg>
            </div>
            <h1>希沃课程录制系统</h1>
            <p>欢迎登录，开始您的课程录制之旅</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 12C11.6569 12 13 10.6569 13 9C13 7.34315 11.6569 6 10 6C8.34315 6 7 7.34315 7 9C7 10.6569 8.34315 12 10 12Z" stroke="#909399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 16C13.3137 16 16 14.3137 16 11H4C4 14.3137 6.68629 16 10 16Z" stroke="#909399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="input-icon">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 11V13C15 14.6569 13.6569 16 12 16H8C6.34315 16 5 14.6569 5 13V11" stroke="#909399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <rect x="3" y="5" width="14" height="10" rx="2" stroke="#909399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M10 8V10" stroke="#909399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    记住密码
                </label>
            </div>
            
            <button type="submit" id="loginBtn" class="login-btn">
                <span class="btn-text">登录</span>
                <div id="loadingSpinner" class="spinner hidden">
                    <div class="spinner-circle"></div>
                </div>
            </button>
        </form>
        
        <div id="errorMessage" class="error-message hidden">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 12C8.55228 12 9 11.5523 9 11V5C9 4.44772 8.55228 4 8 4C7.44772 4 7 4.44772 7 5V11C7 11.5523 7.44772 12 8 12Z" fill="#F56C6C"/>
                <path d="M8 14C11.3137 14 14 11.3137 14 8C14 4.68629 11.3137 2 8 2C4.68629 2 2 4.68629 2 8C2 11.3137 4.68629 14 8 14Z" stroke="#F56C6C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span id="errorText">登录失败，请检查用户名和密码</span>
        </div>
    </div>
    
    <script src="scripts/login.js"></script>
</body>
</html>
